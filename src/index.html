<!DOCTYPE html>
<html>
<head>
  <title>Chat with MasterData ChatGPT</title>
</head>
<body>
  <h1>Chat with MasterData ChatGPT</h1>
  
  <div id="chatContainer">
    <div id="chatLog"></div>
    <div id="userInput">
      <input type="text" id="promptInput" placeholder="Enter your prompt">
      <button onclick="sendPrompt()">Send</button>
    </div>
  </div>

  <script>
    function sendPrompt() {
      var promptInput = document.getElementById('promptInput');
      var prompt = promptInput.value;
      
      // Display user's prompt in the chat log
      displayMessage('user', prompt);
      
      // Send the prompt to the server or perform any other desired action
      // For demonstration purposes, we'll log the prompt to the console
      console.log('User Prompt:', prompt);
      
      // Clear the input field
      promptInput.value = '';
      
      // Call a function to retrieve and display the response
      getChatGPTResponse(prompt);
    }
    
    function getChatGPTResponse(prompt) {
      // Send the prompt to the server or API endpoint to get the response
      // For demonstration purposes, we'll generate a random response
      var response = 'This is a sample response.';
      
      // Display the response in the chat log
      displayMessage('chatGPT', response);
      
      // Scroll to the bottom of the chat log
      var chatLog = document.getElementById('chatLog');
      chatLog.scrollTop = chatLog.scrollHeight;
    }
    
    function displayMessage(sender, message) {
      var chatLog = document.getElementById('chatLog');
      var messageElement = document.createElement('div');
      messageElement.classList.add(sender);
      messageElement.innerText = message;
      chatLog.appendChild(messageElement);
    }
  </script>
  
  <style>
    #chatContainer {
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    #chatLog {
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    
    .user {
      color: blue;
    }
    
    .chatGPT {
      color: green;
    }
  </style>
</body>
</html>
